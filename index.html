<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTT Schedule</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00d2ff;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            /* SVG Tech Sketch Background */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 20h15v10H10zM30 20h5v2h-5zM10 50h20v15H10zM80 10h10v10H80z' fill='%23ffffff' fill-opacity='0.05'/%3E%3C/svg%3E");
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.1), transparent);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 15px;
            position: relative;
        }

        .active { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); }
        .day { color: var(--accent); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .info { font-size: 0.8rem; opacity: 0.6; margin: 5px 0 15px 0; }
        .session { display: flex; justify-content: space-between; padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.05); }

        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <header>
        <h1 style="margin:0">ICTT/L6/26J</h1>
        <div id="clock" style="font-family:monospace; opacity:0.5">00:00:00</div>
    </header>

    <div id="day-1" class="card"><div class="day">Monday</div><div class="info">Lab 6 • Madam Naomi</div><div class="session"><span>08:00 - 12:00</span><span>Sessions 1-2</span></div></div>
    <div id="day-2" class="card"><div class="day">Tuesday</div><div class="info">Lab 7 • Madam Fiona</div><div class="session"><span>08:00 - 15:00</span><span>Sessions 1-3</span></div></div>
    <div id="day-4" class="card"><div class="day">Thursday</div><div class="info">Lab 7 • Madam Fiona</div><div class="session"><span>08:00 - 15:00</span><span>Sessions 1-3</span></div></div>
    <div id="day-5" class="card"><div class="day">Friday</div><div class="info">Lab 6 • Madam Naomi</div><div class="session"><span>08:00 - 12:00</span><span>Sessions 1-2</span></div></div>

    <script>
        function update() {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString();
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            const today = document.getElementById('day-' + d.getDay());
            if(today) today.classList.add('active');
        }
        setInterval(update, 1000); update();
    </script>
</body>
</html>
